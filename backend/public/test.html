<!DOCTYPE html>
<html>

<head>
    <title>API Auth Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background: #45a049;
        }

        #result {
            background: #f4f4f4;
            padding: 15px;
            margin-top: 20px;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <h1>API Authentication Test</h1>

    <div class="section">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email" value="houria.aichi@medworld.dz">
        <input type="password" id="password" placeholder="Password" value="password123">
        <button onclick="login()">Login</button>
    </div>

    <div class="section">
        <h2>Actions</h2>
        <button onclick="getMe()">Get My Info</button>
        <button onclick="getCabinets()">Get Cabinets</button>
        <button onclick="logout()">Logout</button>
    </div>

    <div id="result">Results will appear here...</div>

    <script>
        // Store the token in sessionStorage so it persists across button clicks
        let authToken = null;

        function displayResult(data, status = 'success') {
            const resultDiv = document.getElementById('result');
            resultDiv.style.color = status === 'success' ? 'green' : 'red';
            resultDiv.textContent = JSON.stringify(data, null, 2);
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token in sessionStorage for subsequent requests
                    authToken = data.token;
                    sessionStorage.setItem('authToken', data.token);

                    displayResult(data, 'success');
                    alert('✓ Logged in successfully! Token stored.');
                } else {
                    displayResult(data, 'error');
                }
            } catch (error) {
                displayResult({ error: error.message }, 'error');
            }
        }

        async function getMe() {
            // Retrieve token from sessionStorage
            const token = sessionStorage.getItem('authToken');

            if (!token) {
                displayResult({ error: 'No token found. Please login first.' }, 'error');
                return;
            }

            try {
                const response = await fetch('/api/v1/auth/me', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok) {
                    displayResult(data, 'success');
                } else {
                    displayResult(data, 'error');
                }
            } catch (error) {
                displayResult({ error: error.message }, 'error');
            }
        }

        async function getCabinets() {
            // Retrieve token from sessionStorage
            const token = sessionStorage.getItem('authToken');

            if (!token) {
                displayResult({ error: 'No token found. Please login first.' }, 'error');
                return;
            }

            try {
                const response = await fetch('/api/v1/cabinets', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok) {
                    displayResult(data, 'success');
                } else {
                    displayResult(data, 'error');
                }
            } catch (error) {
                displayResult({ error: error.message }, 'error');
            }
        }

        async function logout() {
            const token = sessionStorage.getItem('authToken');

            try {
                const response = await fetch('/api/v1/auth/logout', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok) {
                    // Clear token
                    authToken = null;
                    sessionStorage.removeItem('authToken');

                    displayResult(data, 'success');
                    alert('✓ Logged out successfully!');
                } else {
                    displayResult(data, 'error');
                }
            } catch (error) {
                displayResult({ error: error.message }, 'error');
            }
        }
    </script>
</body>

</html>
